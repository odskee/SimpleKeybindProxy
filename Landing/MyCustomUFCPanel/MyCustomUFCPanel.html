<!DOCTYPE html>
<html>
    <head>
        <title>HttpListener Example</title>
        <link rel="stylesheet" href=".\style.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Sample Grid Layout</h1>
        </header>
        <main>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div class="heading">

                <h1>CSS Grid Sample</h1>
            </div>
            <div class="intro">
                6
            </div>
            <div>7</div>
            <div>8</div>

        <script>
            function proceed() {
                var form = document.createElement('form');
                form.setAttribute('method', 'post');
                form.setAttribute('enctype', 'application/x-www-form-urlencoded');
                form.setAttribute('action', 'KeyBind_' + 'FlapsDec');
                form.style.display = 'hidden';
                document.body.appendChild(form)
                form.submit();
            }
        </script>
    </body>
